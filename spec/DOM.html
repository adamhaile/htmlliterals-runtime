<!DOCTYPE html>
<html id="html">
<head id="head">
    <meta id="meta" charset="utf-8">
    <title id="title">K.DOM.js Unit Tests</title>
    <link id="link" rel="stylesheet" href="qunit/qunit.css">
</head>
<body id="body">
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="qunit/qunit.js"></script>
    <script src="../js/K.js"></script>
    <script src="../js/K.rproc.js"></script>
    <script src="../js/K.DOM.js"></script>
    <script src="../js/K.DOM.src.js"></script>
    <script src="DOM.js"></script>
    <div style="display: none">
        <table id="table">
            <thead id="thead">
                <tr>
                    <th id="th">one</th>
                    <th>two</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr id="tr">
                    <td id="td">0, 1</td>
                    <td>0, 2</td>
                </tr>
                <tr>
                    <td>1, 1</td>
                    <td>1, 2</td>
                </tr>
            </tbody>
        </table>
        <ul id="ul">
            <li id="li">one</li>
            <li>two</li>
        </ul>
        <ol id="ol">
            <li>one</li>
            <li>two</li>
        </ol>
        <div id="todos">
            <ul class="todos">
                <li>
                    <input type="text"
                           placeholder="What needs to be done?"
                           onkeydown="" />
                </li>
                <li class="todo">
                    <input type="checkbox" checked />
                    <label>first todo</label>
                    <a>&times;</a>
                    <input type="text"/>
                </li>
                <li class="todo">
                    <input type="checkbox" />
                    <label>second todo</label>
                    <a>&times;</a>
                    <input type="text"/>
                </li>
            </ul>
            <p>
                1 item left
            </p>
            <p>
                  <a>All</a>
                | <a>Active</a>
                | <a>Completed</a>
            </p>
            <p>
                <a onclick="">Complete All</a>
            </p>
        </div>
    </div>
</body>
</html>
